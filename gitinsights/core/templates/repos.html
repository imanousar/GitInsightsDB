{% extends "header.html" %}
{% block title %} Repos {% endblock %}
{% block h2 %} List of all Repos {% endblock %}
{% block main %}




<!-- Search bar-->
<div class = "container" style="width:50%">

<form role="search" method="GET" action="{% url 'reposSearchUrl' %}">
  <div class="input-group">
    <input type="text" class="form-control" name="q" placeholder="Search Repo.." value="{{ request.GET.q }}">
    <div class="input-group-append">
      <button class="btn btn-secondary" type="submit" style="background-color:#f05033"
            onclick="window.location.href = '{% url 'reposSearchUrl' %}{{ repos.value }}';"}>
        <i class="fa fa-search"></i>
      </button>
    </div>
  </div>
</form>
</div>
<br>


  {% if repos %}
  <ol>

	{%   for repo in repos %}

	<li><button
	type="button"
	class="list-group-item list-group-item-action"
	onclick="window.location.href = '{% url 'reposUrl' %}{{ repo.id }}';">
	{{repo.name}}
	</button></li>

    {% endfor %}

  </ol>
  {% else %}

    <h3> No repos were found </h3>

  {% endif %}


{% endblock %}
