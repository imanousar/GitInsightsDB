{% extends "baseAdd.html" %}
{% block title %} Repo {% endblock %}
{% block h2 %} List of all Repos {% endblock %}
{% block form %}

<div class="container">
  {% if repos %}
  <ul>
    {%   for repo in repos %}
    <li><a href="/api/repos/{{ repo.id }}"> {{repo.name}} </a> </li>
    {% endfor %}
  </ul>
  {% else %}
    <h3> No repos where found </h3>
  {% endif %}


</div>
{% endblock %}
