{% extends "header.html" %}
{% block title %} Repo {% endblock %}
{% block h2 %} List of all Repos {% endblock %}
{% block main %}

  {% if repos %}
  <ol>
    
	{%   for repo in repos %}
	
	<li><button
	type="button"
	class="list-group-item list-group-item-action"
	onclick="window.location.href = '/api/repos/{{ repo.id }};">
	{{repo.name}}
	</button></li>
	
    {% endfor %}
	
  </ol>
  {% else %}
  
    <h3> No repos were found </h3>
	
  {% endif %}


{% endblock %}
