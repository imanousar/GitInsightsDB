{% extends "baseAdd.html" %}
{% block title %} User {% endblock %}
{% block h2 %} List of all Users {% endblock %}
{% block form %}

<div class="container">
  {% if users %}
  <ul>
    {%   for user in users %}
    <li><a href="/api/User/{{ user.username }}"> {{user.username}} </a> </li>
    {% endfor %}
  </ul>
  {% else %}
    <h3> No users where found </h3>
  {% endif %}


</div>
{% endblock %}
