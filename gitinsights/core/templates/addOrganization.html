{% extends "baseAdd.html" %}
{% block title %} Add a New Organization {% endblock %}
{% block h2 %} Add a New Organization {% endblock %}
{% block form %}

                      <div class="card card-4" style="width: 80rem;">
                        <div class="card-body">
                          <h2 class="title">Complete the form and then submit.</h2>
                          <form method="POST">
                            <div class="row row-space">
                              <div class="col-2">
                                <div class="input-group">
                                  <label class="label">Name</label>
                                  <input
                                    class="input--style-4"
                                    type="text"
                                    name="Name"
                                  />
                                </div>
                              </div>
                              <div class="col-2">
                                <div class="input-group">
                                  <label class="label">description</label>
                                  <input
                                    class="input--style-4"
                                    type="text"
                                    name="description"
                                  />
                                </div>
                              </div>
                            </div>
                            
                          
                            <!-- Second Row -->
                            <!-- First Component -->
                            <div class="row row-space">
                              <div class="col-2">
                                <div class="input-group">
                                  <label class="label">Created at</label>
                                  <input
                                    class="input--style-4"
                                    type="text"
                                    name="created_at"
                                    placeholder="YYYY:MM:DD HH:MM:SS"

                                  />
                                </div>
                              </div>
                              
                            <!-- Second Component -->
                              <div class="col-2">
                                <div class="input-group">
                                  <label class="label">Id</label>
                                  <input
                                    class="input--style-4"
                                    type="number"
                                    min="1"
                                    name="id"
                                  />
                                </div>
                              </div>
                            </div>

                            

                            
                            <div class="p-t-15">
                              <button
                                class="btn btn--radius-2 btn--blue"
                                type="submit"
                              >
                                Submit
                              </button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Jquery JS-->
                  <script src="vendor/jquery/jquery.min.js"></script>
                  <!-- Vendor JS-->
                  <script src="vendor/select2/select2.min.js"></script>
                  <script src="vendor/datepicker/moment.min.js"></script>
                  <script src="vendor/datepicker/daterangepicker.js"></script>

                  <!-- Main JS-->
                  <script src="js/global.js"></script>
                </div>
              
            </div>
          </div>
		</div>
  </div>
  {% endblock %}
</body>
</html>
