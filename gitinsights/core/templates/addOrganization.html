<!DOCTYPE html>
<html>
  <head>
  {% load static %}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="author" content="colorlib.com" />

    <title>Git Insight DB</title>
    <!--
Neaty HTML Template
http://www.templatemo.com/tm-501-neaty
-->
    <!-- load stylesheets -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400"
    />
    <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css "%}"/>
    <!-- Bootstrap style -->
    <link rel="stylesheet" href="{% static "css/magnific-popup.css "%}"/>
    <!-- Magnific pop up style, http://dimsemenov.com/plugins/magnific-popup/ -->
    <link rel="stylesheet" href="{% static "css/templatemo-style.css " %}"/>
    <!-- Templatemo style -->
    <link rel="stylesheet" href="{% static "css/search.css " %}"/>
    <link rel="stylesheet" href="{% static "https://fonts.googleapis.com/css?family=Roboto:400,700 " %}"/>

    <!-- Icons font CSS-->
    <link
      href="{% static "vendor/mdi-font/css/material-design-iconic-font.min.css " %}"
      rel="stylesheet"
      media="all"
    />
    <link
      href="{% static "vendor/font-awesome-4.7/css/font-awesome.min.css " %}"
      rel="stylesheet"
      media="all"
    />
    <!-- Font special for pages-->
    <link
      href="{% static "https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i " %}"
      rel="stylesheet"
    />

    <!-- Vendor CSS-->
    <link href="{% static "vendor/select2/select2.min.css " %}" rel="stylesheet" media="all" />
    <link
      href="{% static "vendor/datepicker/daterangepicker.css " %}"
      rel="stylesheet"
      media="all"
    />

    <!-- Main CSS-->
    <link href="{% static "css/addUserForm.css " %}" rel="stylesheet" media="all" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      
      <div class="tm-right-column">
      <div class="row">
        <!-- Left column: logo and menu -->
        
        <script src="{% static "/js/sidebar.js " %}"></script>
               
                         <!-- Page content -->
                         <div class="main">
                            <!-- Left column: logo and menu -->
                          </div>
                        </div>
          <!-- Right column: content -->
          <div class="tm-right-column">

                <div>
                  <div class="wrapper wrapper--w770">
                    <div class="row">
                      <div>
                        <header>
                          <h2
                            class="tm-orange-text tm-section-title tm-margin-b-45"
                          >
                            Add a New Organization
                          </h2>
                        </header>
                      </div>

                      <div class="card card-4" style="width: 80rem;">
                        <div class="card-body">
                          <h2 class="title">Complete the form and then submit.</h2>
                          <form method="POST">
                            <div class="row row-space">
                              <div class="col-2">
                                <div class="input-group">
                                  <label class="label">Name</label>
                                  <input
                                    class="input--style-4"
                                    type="text"
                                    name="Name"
                                  />
                                </div>
                              </div>
                              <div class="col-2">
                                <div class="input-group">
                                  <label class="label">description</label>
                                  <input
                                    class="input--style-4"
                                    type="text"
                                    name="description"
                                  />
                                </div>
                              </div>
                            </div>
                            
                          
                            <!-- Second Row -->
                            <!-- First Component -->
                            <div class="row row-space">
                              <div class="col-2">
                                <div class="input-group">
                                  <label class="label">Created at</label>
                                  <input
                                    class="input--style-4"
                                    type="text"
                                    name="created_at"
                                    placeholder="YYYY:MM:DD HH:MM:SS"

                                  />
                                </div>
                              </div>
                              
                            <!-- Second Component -->
                              <div class="col-2">
                                <div class="input-group">
                                  <label class="label">Id</label>
                                  <input
                                    class="input--style-4"
                                    type="number"
                                    min="1"
                                    name="id"
                                  />
                                </div>
                              </div>
                            </div>

                            

                            
                            <div class="p-t-15">
                              <button
                                class="btn btn--radius-2 btn--blue"
                                type="submit"
                              >
                                Submit
                              </button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Jquery JS-->
                  <script src="vendor/jquery/jquery.min.js"></script>
                  <!-- Vendor JS-->
                  <script src="vendor/select2/select2.min.js"></script>
                  <script src="vendor/datepicker/moment.min.js"></script>
                  <script src="vendor/datepicker/daterangepicker.js"></script>

                  <!-- Main JS-->
                  <script src="js/global.js"></script>
                </div>
              
            </div>
          </div>
		</div>
  </div>
</body>
</html>
