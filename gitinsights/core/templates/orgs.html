{% extends "header.html" %}
{% block title %} Organizations {% endblock %}
{% block h2 %} List of all Orgs {% endblock %}
{% block main %}

  {% if orgs %}
<div class="list-group">
<ol>
    {%   for org in orgs %}
	<li><button
	type="button"
	class="list-group-item list-group-item-action"
	onclick="window.location.href = '{% url 'orgsUrl' %}{{ org.name }}';">
	{{org.name}}
	</button></li>
    {% endfor %}
</ol>
</div>
  {% else %}
    <h3> No users were found </h3>
  {% endif %}

{% endblock %}
