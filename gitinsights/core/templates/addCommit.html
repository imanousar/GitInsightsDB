{% extends "baseAdd.html" %}
{% block title %} Add a New Commit {% endblock %}
{% block h2 %} Add a New Commit {% endblock %}
{% block form %}                
                      <div class="card card-4" style="width: 80rem;">
                        <div class="card-body">
                          <h2 class="title">Complete the form and then submit.</h2>
                          <form method="POST">

                                    name="hash"
                                  />

                              </div>

                                  />
                                </div>
                              </div>
                            </div>

                                  />
                                </div>

                              </div>

                                <div class="input-group">
                                  <label class="label">Branch</label>
                                  <input
                                    class="input--style-4"
                                    type="text"
                                    name="branch"
                                  />
                                </div>
                              </div>
                            </div>
                            
                            <!-- Third Row -->
                            <div class="row row-space">
                              <div class="col-2">
                                <div class="input-group">
                                  <label class="label">Created at</label>
                                  <input
                                    class="input--style-4"
                                    type="text"
                                    name="created_at"
