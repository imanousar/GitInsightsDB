{% extends "header.html" %}
{% block title %}  Contact Us {% endblock %}
{% block h2 %}  Contact Us {% endblock %}
{% block main %}

                    <form action="#contact" method="post" class="contact-form">
                      <div class="form-group">
                        <input
                          type="text"
                          id="contact_name"
                          name="contact_name"
                          class="form-control"
                          placeholder="Name"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="email"
                          id="contact_email"
                          name="contact_email"
                          class="form-control"
                          placeholder="Email"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <textarea
                          id="contact_message"
                          name="contact_message"
                          class="form-control"
                          rows="9"
                          placeholder="Message"
                          required
                        ></textarea>
                      </div>
                      <button type="submit" class="float-right btn btn-danger">
                        Send
                      </button>
                    </form>

        <br><br><br><br>
		
              <footer align = "center">
                <p class="tm-copyright-p">
                  Copyright &copy;
                  <span class="tm-current-year">2019</span> GitInsightsDB 
                </p>
              </footer>
			  
			{% endblock %}
           </body>
</html>
