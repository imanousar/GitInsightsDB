{% extends "baseAdd.html" %}
{% block title %} Add a New Repo {% endblock %}
{% block h2 %} Add a New Team {% endblock %}
{% block form %}

                      <div class="card card-4" style="width: 80rem;">
                        <div class="card-body">
                          <h2 class="title">Complete the form and then submit.</h2>
                          <form method="POST">
                            <div class="row row-space">
                              <div class="col-2">
                                <div class="input-group">
                                  <label class="label">Name</label>
                                  {% csrf_token %}
                                  {{ form }}
                                  <input
                                    class="input--style-4"
                                    type="text"
                                    name="Name"
                                    required
                                  />
                                </div>
                              </div>
                              <div class="col-2">
                                <div class="input-group">
                                  <label class="label">description</label>
                                  <input
                                    class="input--style-4"
                                    type="text"
                                    name="description"
                                  />
                                </div>
                              </div>
                            </div>


                            <!-- Second Row -->
                            <!-- First Component -->
                            <div class="row row-space">
                              <div class="col-2">
                                <div class="input-group">
                                  <label class="label">Created at</label>
                                  <input
                                    class="input--style-4"
                                    type="text"
                                    name="created_at"
                                    placeholder="YYYY:MM:DD HH:MM:SS"

                                  />
                                </div>
                              </div>

                            <!-- Second Component -->
                              <div class="col-2">
                                <div class="input-group">
                                  <label class="label">Org id</label>
                                  <input
                                    class="input--style-4"
                                    type="number"
                                    min="1"
                                    name="org_id"
                                  />
                                </div>
                              </div>
                            </div>




                            <div class="p-t-15">
                              <button
                                class="btn btn--radius-2 btn--blue"
                                type="submit"
                              >
                                Submit
                              </button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>

            </div>
          </div>
		</div>
  </div>
  {% endblock %}
</body>
</html>
