    />
    <link

      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"

    />

    <link
      href="vendor/datepicker/daterangepicker.css"
      rel="stylesheet"

    />

    <!-- Main CSS-->

  <body>
    <div class="container">
      <div class="row">
        <!-- Left column: logo and menu -->
                    <!-- Side navigation -->
                    <div class="sidenav">
                      <div class="tm-logo-div text-xs-center">
                        <img src="img/tm-neaty-logo.png" alt="Logo"/>
                        <a href="index.html"><h1 class="tm-site-name">Git Insights DB</h1></a>   
                   </div>
                      <a href="query.html">Insert Query</a>
                      <a href="user.html">Add User</a>
                      <a href="team.html">Add Team</a>
                      <a href="repo.html">Add Repo</a>
                      <a href="contact.html">Contact Us</a>
                         </div>
               
                         <!-- Page content -->
                         <div class="main">
                            <!-- Left column: logo and menu -->
                          </div>
                        </div>
          <!-- Right column: content -->
          <div class="tm-right-column">

              <!-- Welcome section -->
              <section id="welcome" class="tm-section">
               
              <!-- About section -->
              <section id="about" class="tm-section">
                <div>
                  <div class="wrapper wrapper--w770">
                    <div class="row">
                      <div>
                        <header>
                          <h2
                            class="tm-blue-text tm-section-title tm-margin-b-45"
                          >
                            Add a New User
                          </h2>
                        </header>
                      </div>

                      <div class="card card-4" style="width: 80rem;">
                        <div class="card-body">
                          <h2 class="title">Registration Form</h2>
                          <form method="POST">
                            <div class="row row-space">
                              <div class="col-2">
                                <div class="input-group">
                                  <label class="label">first name</label>
                                  <input
                                    class="input--style-4"
                                    type="text"
                                    name="first_name"
                                  />
                                </div>
                              </div>
                              <div class="col-2">
                                <div class="input-group">
                                  <label class="label">last name</label>
                                  <input
                                    class="input--style-4"
                                    type="text"
                                    name="last_name"
                                  />
                                </div>
                              </div>
                            </div>
                            <div class="row row-space">
                              <div class="col-2">
                                <div class="input-group">
                                  <label class="label">Birthday</label>
                                  <div class="input-group-icon">
                                    <input
                                      class="input--style-4 js-datepicker"
                                      type="text"
                                      name="birthday"
                                    />
                                    <i
                                      class="zmdi zmdi-calendar-note input-icon js-btn-calendar"
                                    ></i>
                                  </div>
                                </div>
                              </div>
                              <div class="col-2">
                                <div class="input-group">
                                  <label class="label">Gender</label>
                                  <div class="p-t-10">
                                    <label class="radio-container m-r-45"
                                      >Male
                                      <input
                                        type="radio"
                                        checked="checked"
                                        name="gender"
                                      />
                                      <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container"
                                      >Female
                                      <input type="radio" name="gender" />
                                      <span class="checkmark"></span>
                                    </label>
                                  </div>
                                </div>
                              </div>
                            </div>

                            <div class="input-group">
                              <label class="label">Subject</label>
                              <div
                                class="rs-select2 js-select-simple select--no-search"
                              >
                                <select name="subject">
                                  <option
                                    disabled="disabled"
                                    selected="selected"
                                    >Choose option</option
                                  >
                                  <option>Subject 1</option>
                                  <option>Subject 2</option>
                                  <option>Subject 3</option>
                                </select>
                                <div class="select-dropdown"></div>
                              </div>
                            </div>
                            <div class="p-t-15">
                              <button
                                class="btn btn--radius-2 btn--blue"
                                type="submit"
                              >
                                Submit
                              </button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Jquery JS-->
                  <script src="vendor/jquery/jquery.min.js"></script>
                  <!-- Vendor JS-->
                  <script src="vendor/select2/select2.min.js"></script>
                  <script src="vendor/datepicker/moment.min.js"></script>
                  <script src="vendor/datepicker/daterangepicker.js"></script>

                  <!-- Main JS-->
                  <script src="js/global.js"></script>
                </div>
              </section>
            </div>
          </div>
		</div>
	</div>
</body>
